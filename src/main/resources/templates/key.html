<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function () {
		// Trigger when the select box value changes
		$('#partnerSelect').on('change', function () {
			const selectedValue = $(this).val();

			if (selectedValue) {
				// Optional: Make an AJAX call to fetch dynamic data
				$.ajax({
					url: '/getKeyValue', // Replace with your endpoint
					method: 'GET',
					data: {partnerName: selectedValue},
					success: function (response) {
						// Show the Key Value container and set value if needed
						$('#keyValueContainer').show();
						$('#input36').val(response.key || '').attr('placeholder', response.placeholder || 'Enter ..');
					},
					error: function () {
						alert('Error fetching data');
					}
				});
			} else {
				// Hide the Key Value container if no value is selected
				$('#keyValueContainer').hide();
			}
		});
	});
</script>


<body>

	<head th:replace="~{fragments/header}"></head>

	<head th:replace="~{fragments/menu}"></head>

	<main class="main-wrapper">
		<div class="main-content">
			<!--breadcrumb-->
			<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
				<div class="breadcrumb-title pe-3">Key</div>
				<div class="ps-3">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0 p-0">
							<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">Add Key</li>
						</ol>
					</nav>
				</div>
			</div>
			<!--end breadcrumb-->

			<div class="row">
				<div class="col-12 col-lg-12">
					<div class="card">
						<div class="card-body p-4">
							<!-- Message Section -->
							<div th:if="${message}" class="alert alert-success" role="alert">
								<p th:text="${message}"></p>
							</div>

							<form class="row g-3" id="addKeyForm" th:action="@{/addKey}" method="post">
								<h5 class="mb-4">Add Key Form</h5>

								<div class="row mb-3">
									<label for="input40" class="col-sm-3 col-form-label">Partner Name</label>
									<div class="col-sm-9">
										<select class="form-select" id="partnerSelect" name="uid" required>
											<option disabled value="" selected>Select
											</option>
											<th:block th:each="bankUserDto : ${nbfcList}">
												<option th:value="${bankUserDto.uid}"
													th:text="${bankUserDto.coLenderName}">
												</option>
											</th:block>
										</select>
									</div>
								</div>

								<div class="row mb-3" id="keyValueContainer" style="display: none;">
									<label for="input36" class="col-sm-3 col-form-label">Key Value</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="input36" placeholder="Enter .."
											name="apiKey" required minlength="8" autocomplete="off">
									</div>
								</div>

								<div class="row">
									<label class="col-sm-3 col-form-label"></label>
									<div class="col-sm-9">
										<div class="d-md-flex d-grid align-items-center gap-3">
											<button type="submit" class="btn btn-grd btn-grd-primary px-5">Save</button>
										</div>
									</div>
								</div>
							</form>


						</div>
					</div>
				</div>
			</div><!-- end row -->


		</div>
	</main>
</body>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<!--plugins-->
<script src="assets/js/jquery.min.js"></script>
<!--plugins-->
<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="assets/plugins/metismenu/metisMenu.min.js"></script>
<script src="assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
<script src="assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>

		$('#example').DataTable();
	});
