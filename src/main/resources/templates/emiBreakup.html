<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>



<body>

	<head th:replace="~{fragments/header}"></head>

	<head th:replace="~{fragments/menu}"></head>

	<main class="main-wrapper">
		<div class="main-content">
			<!--breadcrumb-->
			<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
				<div class="breadcrumb-title pe-3">EMI Breakup</div>
				<div class="ps-3">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0 p-0">
							<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">View EMI Breakup</li>
						</ol>
					</nav>
				</div>
			</div>
			<!--end breadcrumb-->

			<div class="row">
				<div class="col-12 col-lg-12">
					<div class="card">
						<div class="card-body p-4">
							<!-- Message Section -->


							<form class="row g-3" id="viewEMI" th:action="@{/viewEMI}" method="post">
								<h5 class="mb-4">View EMI Breakup</h5>

								<div class="row mb-3">
									<label for="input40" class="col-sm-3 col-form-label">Borrower UID</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="input36" placeholder="Enter .."
											name="borrowerUid" required minlength="8" autocomplete="off">
									</div>
								</div>

								<div class="row">
									<label class="col-sm-3 col-form-label"></label>
									<div class="col-sm-9">
										<div class="d-md-flex d-grid align-items-center gap-3">
											<button type="submit" class="btn btn-grd btn-grd-primary px-5">View</button>
										</div>
									</div>
								</div>
							</form>


						</div>
					</div>
				</div>

				<div th:if="${message}" role="alert">
					<p th:text="${message}"></p>

					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap5">
									<div class="row">
										<div class="col-sm-12">
											<table id="example2"
												class="table table-striped table table-bordered mb-0 table-bordered dataTable"
												role="grid" aria-describedby="example2_info">
												<thead>
													<tr role="row">
														<th>Sr No</th>
														<th>Installment No.</th>
														<th>Installment Due Date </th>
														<th>Installment Amount </th>
													</tr>
												</thead>
												<tbody>
													<!-- Loop through permissions -->
													<tr th:each="user, iter : ${userList}" role="row">
														<td th:text="${iter.index + 1}"></td>
														<td th:text="${user.installmentNo}"></td>
														<td th:text="${user.dueDate}"></td>
														<td th:text="${user.dueAmount}"></td>
													</tr>
												</tbody>
												<tfoot>
												</tfoot>
											</table>
										</div>
									</div>
									<!-- Pagination and other elements can remain the same -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><!-- end row -->


		</div>
	</main>
</body>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<!--plugins-->
<script src="assets/js/jquery.min.js"></script>
<!--plugins-->
<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="assets/plugins/metismenu/metisMenu.min.js"></script>
<script src="assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
<script src="assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>
<script>
	$(document).ready(function () {
		$('#example').DataTable();
	});
</script>
<script>
	$(document).ready(function () {
		var table = $('#example2').DataTable({
			lengthChange: false,
			buttons: ['copy', 'excel', 'pdf', 'print']
		});

		table.buttons().container()
			.appendTo('#example2_wrapper .col-md-6:eq(0)');
	});
</script>
<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
