<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

	<head th:replace="~{fragments/header}"></head>

	<head th:replace="~{fragments/menu}"></head>

	<main class="main-wrapper">
		<div class="main-content">
			<!--breadcrumb-->
			<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
				<div class="breadcrumb-title pe-3">Users</div>
				<div class="ps-3">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0 p-0">
							<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">All Users</li>
						</ol>
					</nav>
				</div>
			</div>
			<!--end breadcrumb-->



			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap5">
							<div class="row">
								<div class="col-sm-12">
									<table id="example2"
										class="table table-striped table table-bordered mb-0 table-bordered dataTable"
										role="grid" aria-describedby="example2_info">
										<thead>
											<tr role="row">
												<th>Sr No</th>
												<th>UID</th>
												<th>UserName</th>
												<th>Bussiness Name</th>
												<th>Email</th>
												<th>Mobile</th>
												<th>Role</th>
												<th>Parent Id</th>
											</tr>
										</thead>
										<tbody>
											<!-- Loop through permissions -->
											<tr th:each="user, iter : ${userList}" role="row">
												<td th:text="${iter.index + 1}"></td>
												<td th:text="${user.uid}"></td>
												<td th:text="${user.username}"></td>
												<td th:text="${user.businessName}"></td>
												<td th:text="${user.emailId}"></td>
												<td th:text="${user.mobile}"></td>
												<td th:text="${user.role}"></td>
												<td th:text="${user.parentUid}"></td>
											</tr>
										</tbody>
										<tfoot>
										</tfoot>
									</table>
								</div>
							</div>
							<!-- Pagination and other elements can remain the same -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<!--plugins-->
<script src="assets/js/jquery.min.js"></script>
<!--plugins-->
<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="assets/plugins/metismenu/metisMenu.min.js"></script>
<script src="assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
<script src="assets/plugins/datatable/js/dataTables.bootstrap5.min.js"></script>
<script>
	$(document).ready(function () {
		$('#example').DataTable();
	});
</script>
<script>
	$(document).ready(function () {
		var table = $('#example2').DataTable({
			lengthChange: false,
			buttons: ['copy', 'excel', 'pdf', 'print']
		});

		table.buttons().container()
			.appendTo('#example2_wrapper .col-md-6:eq(0)');
	});
</script>
<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
